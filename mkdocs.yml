site_name: MkDocs

nav:
#  - Home: 00_index.md
  - Template: 01_OracleLinux9.md
  - DNS: 02_dns.md
  - Proxy: 03_squid.md
  - Nginx: 04_nginx.md
  - Repo: 05_local_repository.md
  - SFTP: 06_sftp.md
  - PaceMaker: 07_pacemaker.md
  - MicroK8S: 08_microk8s.md
  - Nexus: 09_local_registry.md
  - Redis: 10_redis.md
  - ActiveMQ: 11_activemq.md
  - Artemis: 12_artemis.md
  - Tomcat: 13_tomcat.md
  - Jasperreport: 14_jasperreport.md
  - Wildfly: 15_wildfly.md
